<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
        <title>Ajax-ex-calendar</title>
    </head>
    <body>
        <div class="container-full">
            <div class="left-button">
                <button class="btn-navigation mese-prec"><< Mese precedente</button>
            </div>
            <div class="container">
                <div class="top-calendar">
                    <h1><span id="nome-mese"></span> 2018</h1>
                </div>
                <div class="main-calendar">
                    <div class="name-days">
                        <ul id="days">
                            <li>Lun</li>
                            <li>Mar</li>
                            <li>Mer</li>
                            <li>Gio</li>
                            <li>Ven</li>
                            <li>Sab</li>
                            <li>Dom</li>
                        </ul>
                    </div>
                    <div class="number-days">
                        <ul id="calendar">

                        </ul>
                    </div>
                </div>
            </div>
            <div class="right-button">
                <button class="btn-navigation mese-succ">Mese successivo >></button>
            </div>
        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
          <li data-day='{{dataDay}}'> {{day}} </li>
        </script>
        <script id="days-template" type="text/x-handlebars-template">
          <li data-day='{{dataDay}}'> {{day}} </li>
        </script>

        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
